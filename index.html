<!DOCTYPE html>
<html>
<head>
  <title>Stone-Paper-Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>😎 Stone-Paper-Scissors 😎</h1>

  <div class="choices">
    <button class="b" onclick="play('stone')">🪨 Stone</button>
    <button class="b" onclick="play('paper')">📄 Paper</button>
    <button class="b" onclick="play('scissors')">✂️ Scissors</button>
  </div>

  <h2 id="result">Make your move!</h2>
  <h2 id="s">Score</h2>
  <p id="score">Computer: 0 | Player: 0</p>

  <script src="index.js"></script>
</body>
</html>
